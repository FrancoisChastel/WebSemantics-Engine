        function recordSearch(keywords)
        {
            var arrayKeywords = [];
            if(keywords.indexOf(' ')==-1)
            {
                arrayKeywords.push(keywords);
            }
            else 
            {
                arrayKeywords = keywords.split(' ');
            }
            for(var i=0;i<arrayKeywords.length;i++)
            {
                if(!arrayKeywords[i].match(/[a-z]/i))
                {
                    arrayKeywords.splice(i,1);
                    i--;
                }
            }
            return arrayKeywords;
            //Ajax pour compléter la base via le controller Search
        }

        function addNodeImage(url,rank)
        {
            $.ajax(
                {
                    url: url,
                    success: function(data) {
                        var html = $.parseHTML( data ),
                            img = $(html).find("img"),
                            len = img.length;
                        if( len > 0 ){
                            var found = false;
                            $(img).each(function(){

                                if($(this).attr("src") != null)
                                {
                                    if($(this).attr("src").substr(0,4) == "http" && !found)
                                    {
                                        var srcHttp = $(this).attr("src");
                                        nodes.push({id : url, link : url, shape : 'circularImage', image:srcHttp});
                                        found = true;

                                        redraw();
                                    }
                                    else if($(this).attr("src").substr(0,2) == '//' && !found)
                                    {
                                        var src = $(this).attr("src");
                                        var srcHttp = src.replace('//','https://');
                                        nodes.push({id : url, link : url,size : rank, shape : 'circularImage', image:srcHttp});
                                        found = true;
                                        redraw();
                                    }

                                }
                            });
                        } else {
                            console.log("Image not found");
                        }
                    }
                });
        }

        function reduceImageSize(link)
        {
            var img = new Image();
            img.src = link;

            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width=64;
            canvas.height=64;
            ctx.drawImage(img, 0, 0, 300, 234);
            return canvas;
